services:
  pse-cars-frontend:
    build:
      context: ./frontend/pse-cars
      args:
        - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN}
        - NEXT_PUBLIC_WORLD_DRIVE_HOST=${NEXT_PUBLIC_WORLD_DRIVE_HOST}
    image: pse-cars/frontend
    container_name: pse-cars-frontend
    ports:
      - "80:3000"
    environment:
      - NEXT_PUBLIC_WORLD_DRIVE_HOST=${NEXT_PUBLIC_WORLD_DRIVE_HOST}
      - NEXT_PUBLIC_MAPBOX_TOKEN=${NEXT_PUBLIC_MAPBOX_TOKEN}
      - NEXT_PUBLIC_IOT_URL=${NEXT_PUBLIC_IOT_URL}
      - CONFIGURATOR_BACKEND_HOST=${CONFIGURATOR_BACKEND_HOST}
    networks:
      - frontend
      - backend # TODO: this should be removed once Kong works
      - default

